<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Items</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: left;
}

button.copy-btn {
    padding: 5px 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

</style>
<body>
    <H1 align="center">Key Ng√†y 11/5/2024</H1>
    <div class="container">
        <table id="itemList">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Key</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const itemList = document.getElementById('itemList').getElementsByTagName('tbody')[0];

    // Sample data (you can replace this with your own data)
    const data = [
        { id: 1, key: '1days-00e2-4370-9460-901ba455c1bb' },
        { id: 2, key: '1days-15a9-432f-8e3f-e173a6e90169' },
        { id: 3, key: '1days-97fc-4b19-b71d-dce912e43a1e' },
        { id: 4, key: '1days-1991-41f2-b3d0-fabe9007ff48' },
        { id: 5, key: '1days-4555-464c-83f9-70725510be63' },
        { id: 6, key: '1days-83d0-487b-b222-580315a6e681' },
        { id: 7, key: '1days-3619-4baa-8a4c-472f5d835bf8' },
        { id: 8, key: '1days-0355-49d7-9477-40a4945b0be4' },
        { id: 9, key: '1days-0831-457e-b7c0-9c2c604f141e' },
        { id: 10, key: '1days-59b4-465b-8f26-2237b9a05a77' },
        { id: 11, key: '1days-76cb-4b3e-8adb-753cb934de6e' },
        { id: 12, key: '1days-7002-4720-8b9f-ab618fa9f2bf' },
        { id: 13, key: '1days-f827-4984-9332-be40a23f9432' },
        { id: 14, key: '1days-69f9-4cf7-9c52-59f7eff5a898' },
        { id: 15, key: '1days-0396-4a2e-afd6-671fa82667e8' },
        { id: 16, key: '1days-4bff-4c00-98be-50560e57edc6' },
        { id: 17, key: '1days-b5e0-437e-907b-b91bb94b4929' },
        { id: 18, key: '1days-2629-47ed-ac82-977c557d638d' },
        { id: 19, key: '1days-3802-4f74-87e4-437d8796ce61' },
        { id: 20, key: '1days-af9f-4485-809b-8a66a2a2f636' }
    ];

    // Populate table with data
    data.forEach(function(item) {
        const row = itemList.insertRow();
        const idCell = row.insertCell(0);
        const keyCell = row.insertCell(1);
        const actionCell = row.insertCell(2);

        idCell.innerText = item.id;
        keyCell.innerText = item.key;

        const copyButton = document.createElement('button');
        copyButton.innerText = 'Copy';
        copyButton.classList.add('copy-btn');

        copyButton.addEventListener('click', function() {
            const textToCopy = item.key;
            navigator.clipboard.writeText(textToCopy);
            alert('Key copied: ' + textToCopy);
        });

        actionCell.appendChild(copyButton);
    });
});

    </script>
</body>
</html>
